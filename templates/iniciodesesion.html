 {% extends "base.html" %}

{% block contenido %}

<main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
        <h1 class="text-center">Inicia sesión</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('validainiciodesesion') }}">
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
            </div>

            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="password" placeholder="Coloca una contraseña" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Inicia sesión</button> 
            </div>
        </form>
    </div>
</main>
{% endblock %}
